<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="fname" placeholder="First Name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        <div>
            <label>Email Address: * </label>
        <input type="text" name="email" placeholder="Your Email" >
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthdate: *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <p>
                <input type="radio" name="Male" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Female" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Non-Binary" value="Non-Binary" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="I prefer not to answer" value="prefer not to answer" id="Not to Answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
            </p>
        </div>
        <div>
            <label>A short description about myself:</label>
            <br><textarea name="Description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Coding Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="agreeoffer" checked>
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
